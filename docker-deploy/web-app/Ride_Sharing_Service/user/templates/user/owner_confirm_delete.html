<style>
/* BASIC */

html {
    background-color: #56baed;
  }
  
  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
  }
  
  a {
    color: #92badd;
    display:inline-block;
    text-decoration: none;
    font-weight: 400;
  }
  #center {
    margin: auto;
    width: 60%;
    border: 3px solid black;
    padding: 10px;
  }
  h2 {
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    display:inline-block;
    margin: 40px 8px 10px 8px; 
    color: #cccccc;
  }

</style>
{%extends 'main.html'%}

{% block content %}
    <div class="content-section" id="center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom md-4">Delete this request</legend>
                <h2>Are you sure you want to delete the ride to"{{ object.Destination_Address }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I confirm.</button>
                <a class="btn btn-outline-secondary" href="{% url 'OwnerListView'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
