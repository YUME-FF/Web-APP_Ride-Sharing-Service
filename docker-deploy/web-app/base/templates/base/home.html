<style>

 
    .frame {
        width: 50%;
        margin: 40px auto;
        text-align: center;
    }

    button {
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .custom-btn {
        width: 500px;
        height: 80px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
            7px 7px 20px 0px rgba(0, 0, 0, .1),
            4px 4px 5px 0px rgba(0, 0, 0, .1);
        outline: none;
    }
        /* 6 */
        .btn-6 {
            background: rgb(247, 150, 192);
            background: radial-gradient(circle, rgba(247, 150, 192, 1) 0%, rgba(118, 174, 241, 1) 100%);
            line-height: 42px;
            padding: 13;
            border: none;
        }
 
        .btn-6 span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }
 
        .btn-6:before,
        .btn-6:after {
            position: absolute;
            content: "";
            height: 0%;
            width: 1px;
            box-shadow:
                -1px -1px 20px 0px rgba(255, 255, 255, 1),
                -4px -4px 5px 0px rgba(255, 255, 255, 1),
                7px 7px 20px 0px rgba(0, 0, 0, .4),
                4px 4px 5px 0px rgba(0, 0, 0, .3);
        }
 
        .btn-6:before {
            right: 0;
            top: 0;
            transition: all 500ms ease;
        }
 
        .btn-6:after {
            left: 0;
            bottom: 0;
            transition: all 500ms ease;
        }
 
        .btn-6:hover {
            background: transparent;
            color: #76aef1;
            box-shadow: none;
        }
 
        .btn-6:hover:before {
            transition: all 500ms ease;
            height: 100%;
        }
 
        .btn-6:hover:after {
            transition: all 500ms ease;
            height: 100%;
        }
 
        .btn-6 span:before,
        .btn-6 span:after {
            position: absolute;
            content: "";
            box-shadow:
                -1px -1px 20px 0px rgba(255, 255, 255, 1),
                -4px -4px 5px 0px rgba(255, 255, 255, 1),
                7px 7px 20px 0px rgba(0, 0, 0, .4),
                4px 4px 5px 0px rgba(0, 0, 0, .3);
        }
 
        .btn-6 span:before {
            left: 0;
            top: 0;
            width: 0%;
            height: .5px;
            transition: all 500ms ease;
        }
 
        .btn-6 span:after {
            right: 0;
            bottom: 0;
            width: 0%;
            height: .5px;
            transition: all 500ms ease;
        }
 
        .btn-6 span:hover:before {
            width: 100%;
        }
 
        .btn-6 span:hover:after {
            width: 100%;

        }
        .container {  
            text-align: center;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            width: 300px;  
            height: 300px;  

            display: grid;  
        }  
</style>
{%extends 'main.html'%}

{%block content%}

<h1>Home page</h1>
<div>
    <div class = "container">
    {% if request.user.is_authenticated %}
    <h4> You can click your name on the navigation bar or the following button to your user page</h4>
    <a href="{% url 'UserHome' %}">
        <button class="custom-btn btn-6" onclick=""><span style="font-size:40px">User Page</span></button>
    </a>
    <a href="{% url 'logout' %}">
        <button class="custom-btn btn-6" onclick=""><span style="font-size:40px">Log out</span></button>
    </a>
    {% else %}
    <h4>Before using our app, please log in first</h4>
    <a href="{%url 'login'%}">
    <button class="custom-btn btn-6"><span style="font-size:40px">Log in</span></button>
    </a>
   
    {% endif %}
    </div>
</div>

{%endblock%}
